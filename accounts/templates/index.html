{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Iniciar Sesión</title>
        <!-- JQUERY -->
        <script src="https://ajax.googlepis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- FRAMEWORK BOOTSTRAP -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- ICONOS SOLID -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <!-- CSS PROPIO -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/css.css' %}">
    </head>
    <body>
        <div class="modal-dialog text-center">
            <div class="col-sm-8 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="{% static 'img/avatar.png' %}" alt="avatar">
                    </div>

                    {% block content %}
                    <form class="col-12" action="{% url 'accounts:login' %}" method="POST">
                    {% csrf_token %}
                    
                        <div class="form-group" id="user-group">
                            {{form.username}}
                            <!--<input type="text" placeholder="Nombre de usuario" class="form-control">-->
                        </div>
                        <div class="form-group" id="contrasena-group">
                            {{form.password}}
                            <!--<input type="password" placeholder="Contraseña" class="form-control">-->
                        </div>
                        {% if request.GET.next %}
                            <input type="hidden" name="next" value="{{request.GET.next}}"/>
                        {% endif %}
                        <button type="submit" class="btn btn-primary"> <i class="fas fa-sign-in-alt"></i> Ingresar</button>
                    </form>
                    
                    {% endblock %}
                    <!--<div class="col-12 forgot">
                        <a href="#"> Recordar Contraseña </a>
                    </div>
                    -->
                </div>
            </div>
        </div>
    </body>
</html>
